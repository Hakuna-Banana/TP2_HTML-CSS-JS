<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Image Animation</title>
        <!-- styles associated to the page including google fonts -->
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sacramento">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    </head>
    <body>
        <header>
            <h1>Sweet Memories Gallery</h1>
        </header>
        <!-- page content with draggable items assembled in section -->
        <section class="content" id="dragdrop">
            <div id="1" class="drag" draggable="true" ondragstart="drag(event)" ondrop="drop(event)" ondragover="dragover(event)">
                <img src="img/img1.jpg">
                Le Petit Vichy
            </div>
            <div id="2" class="drag" draggable="true" ondragstart="drag(event)" ondrop="drop(event)" ondragover="dragover(event)">
                <img src="img/img2.jpg">
                Roman Museum 
            </div>
            <div id="3" class="drag" draggable="true" ondragstart="drag(event)" ondrop="drop(event)" ondragover="dragover(event)">
                <img src="img/img3.jpg">
                Cherchell Museum
            </div>    
            <div id="4" class="drag" draggable="true" ondragstart="drag(event)" ondrop="drop(event)" ondragover="dragover(event)">
                <img src="img/img4.jpg">
                khayma at Mosta
            </div>
            <div id="5" class="drag" draggable="true" ondragstart="drag(event)" ondrop="drop(event)" ondragover="dragover(event)">
                <img src="img/img5.jpg">
                Cap Ivi
            </div>
            <div id="6" class="drag" draggable="true" ondragstart="drag(event)" ondrop="drop(event)" ondragover="dragover(event)">
                <img src="img/img6.jpg">
                Something Warm
            </div>
            <div id="7" class="drag" draggable="true" ondragstart="drag(event)" ondrop="drop(event)" ondragover="dragover(event)">
                <img src="img/img7.jpg">

            </div>
            <div id="8" class="drag" draggable="true" ondragstart="drag(event)" ondrop="drop(event)" ondragover="dragover(event)">

                Jardin - Wahran
            </div>      
            <div id="9" class="drag" draggable="true" ondragstart="drag(event)" ondrop="drop(event)" ondragover="dragover(event)">
                <img src="img/img9.jpg">
                Sunset - Bouzareah
            </div>
            <div id="10" class="drag" draggable="true" ondragstart="drag(event)" ondrop="drop(event)" ondragover="dragover(event)">
                <img src="img/img10.jpg">
                Beach Time
            </div>
            <div id="11" class="drag" draggable="true" ondragstart="drag(event)" ondrop="drop(event)" ondragover="dragover(event)">

            </div>
        </section>
        <footer>
            <p>Developped By <br> BANANA</p>
        </footer>
    </body>
</html>
<!-- scripts associated to the page -->
<script src="js/bgcolor.js" onload="bgcolor()" ></script>
<script src="js/dragdrop.js"></script>
